<!--The content below is only a placeholder and can be replaced.-->
<header>
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">Movie recommondation</a>
    </div>
  </nav>
</header>
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div class="col-sm-4">
  <div *ngIf="movies">
    <ul class="list-group users-list">
    <li class="list-group-item"  *ngFor="let movie of movies" (click)="selectMovie(movie)"
      [class.active]="movie === activeMovie">
       {{ movie.title}}
    </li>
  </ul>
  </div>
</div>

<div class="col-sm-8">
  <div class="jumbotron" *ngIf="activeMovie">
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th ref="u1">{{ activeMovie.title }}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Release date </td>
            <td ref="u2">{{ activeMovie.data}}</td>
          </tr>
          <tr>
            <td>Duration</td>
            <td ref="u3">{{ activeMovie.duration}}</td>
          </tr>
          <tr>
            <td>Genre</td>
            <td ref="u4">{{ activeMovie.genre}}</td>
          </tr>
          <tr>
            <td>Synopsis</td>
            <td ref="u5">{{ activeMovie.synopsis}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
